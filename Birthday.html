<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <title>Happy Birthday My Love!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background music -->
    <audio controls autoplay>
        <source src="https://youtu.be/OYPiXBIgvJ8?si=8nUk7dl9uo9LUTvF" type="audio/mpeg">
        <source src="https://youtu.be/OYPiXBIgvJ8?si=8nUk7dl9uo9LUTvF" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <!-- Floating hearts -->
    <div class="heart" style="left: 10%; animation-delay: 0s;">💖</div>
    <div class="heart" style="left: 20%; animation-delay: 2s;">💕</div>
    <div class="heart" style="left: 30%; animation-delay: 4s;">💗</div>
    <div class="heart" style="left: 70%; animation-delay: 1s;">💖</div>
    <div class="heart" style="left: 80%; animation-delay: 3s;">💕</div>
    <div class="heart" style="left: 90%; animation-delay: 5s;">💗</div>

    <!-- Floating balloons -->
    <div class="balloon pink" style="left: 5%; top: 20%; animation-delay: 0s;"></div>
    <div class="balloon purple" style="left: 15%; top: 60%; animation-delay: 2s;"></div>
    <div class="balloon blue" style="left: 85%; top: 30%; animation-delay: 1s;"></div>
    <div class="balloon pink" style="left: 90%; top: 70%; animation-delay: 3s;"></div>

    <!-- Sparkles -->
    <div class="sparkle" style="left: 25%; top: 15%; animation-delay: 0s;">✨</div>
    <div class="sparkle" style="left: 75%; top: 25%; animation-delay: 1s;">⭐</div>
    <div class="sparkle" style="left: 15%; top: 80%; animation-delay: 2s;">✨</div>
    <div class="sparkle" style="left: 85%; top: 85%; animation-delay: 0.5s;">⭐</div>
    <div class="sparkle" style="left: 50%; top: 10%; animation-delay: 1.5s;">✨</div>

    <div class="container">
        <h1 class="title">Happy Birthday My Love!</h1>
        
        <div class="cake-container">
            <!-- Candles with flames -->
            <div class="candles">
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>

            <div class="cake">
                <div class="frosting"></div>
                <div class="drip drip1"></div>
                <div class="drip drip2"></div>
                <div class="drip drip3"></div>
                <div class="base"></div>
            </div>
        </div>

        <p class="message">
            สำหรับวันเกิดในปีนี้ อะไรที่ขอไว้ขอให้สมหวังทุกประการ อะไรที่ตามหาก็ขอให้หาเจอ 
            อะไรที่หายไปขอให้ได้เติมเต็ม ในวันเกิดทุก ๆ ปีไป สุขสันต์วันเกิดนะ
            To darling 💕
        </p>

        <p class="instruction">
            💫 Press the SPACE bar to blow out the candles! 💫
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
